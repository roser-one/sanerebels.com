<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- LinkedIn Profile Picture - 400x400px -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#14101c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- S/R Icon -->
  <text x="200" y="250" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="140" font-weight="900" text-anchor="middle" letter-spacing="-10">
    <tspan fill="#fafafa">S</tspan>
    <tspan fill="#c084fc">/</tspan>
    <tspan fill="#fafafa">R</tspan>
  </text>
</svg>







<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Zoom/Video Call Background - 1920x1080px (16:9) -->
  <defs>
    <linearGradient id="zoomBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="30%" style="stop-color:#0f0a14"/>
      <stop offset="70%" style="stop-color:#0a0a12"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#zoomBgGradient)"/>
  
  <!-- Subtle pattern -->
  <pattern id="zoomDots" patternUnits="userSpaceOnUse" width="60" height="60">
    <circle cx="3" cy="3" r="1.5" fill="#c084fc" opacity="0.04"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#zoomDots)"/>
  
  <!-- Logo - positioned bottom right to not interfere with face -->
  <text x="1800" y="1000" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="36" font-weight="900" text-anchor="end" letter-spacing="-1" opacity="0.4">
    <tspan fill="#fafafa">SANE</tspan>
    <tspan fill="#c084fc">/</tspan>
    <tspan fill="#fafafa">REBELS</tspan>
  </text>
  
  <!-- Website - subtle -->
  <text x="1800" y="1040" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" text-anchor="end" fill="#525252">
    sanerebels.com
  </text>
</svg>







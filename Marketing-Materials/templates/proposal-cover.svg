<svg width="595" height="842" viewBox="0 0 595 842" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Proposal Cover Page - A4 size -->
  
  <!-- Background -->
  <rect width="595" height="842" fill="#0a0a0a"/>
  
  <!-- Subtle pattern -->
  <pattern id="propDots" patternUnits="userSpaceOnUse" width="30" height="30">
    <circle cx="2" cy="2" r="0.8" fill="#c084fc" opacity="0.05"/>
  </pattern>
  <rect width="595" height="842" fill="url(#propDots)"/>
  
  <!-- Logo -->
  <text x="297.5" y="200" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="48" font-weight="900" text-anchor="middle" letter-spacing="-2">
    <tspan fill="#fafafa">SANE</tspan>
    <tspan fill="#c084fc">/</tspan>
    <tspan fill="#fafafa">REBELS</tspan>
  </text>
  
  <!-- Accent line -->
  <rect x="197.5" y="230" width="200" height="2" fill="#c084fc" opacity="0.6"/>
  
  <!-- Proposal title placeholder -->
  <text x="297.5" y="420" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="#fafafa">
    Partnership Proposal
  </text>
  
  <!-- Client name placeholder -->
  <text x="297.5" y="470" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" text-anchor="middle" fill="#a3a3a3">
    Prepared for [Client Name]
  </text>
  
  <!-- Date placeholder -->
  <text x="297.5" y="510" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" text-anchor="middle" fill="#737373">
    [Month Year]
  </text>
  
  <!-- Tagline -->
  <text x="297.5" y="700" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" text-anchor="middle" fill="#a3a3a3" font-style="italic">
    We productize your service. You stay human.
  </text>
  
  <!-- Footer -->
  <text x="297.5" y="780" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="11" text-anchor="middle" fill="#525252">
    sanerebels.com ï¿½ simon@sanerebels.com
  </text>
  
  <text x="297.5" y="800" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="9" text-anchor="middle" fill="#404040">
    CONFIDENTIAL
  </text>
</svg>







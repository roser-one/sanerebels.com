<svg width="340" height="220" viewBox="0 0 340 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Business Card Back - 85x55mm at 4x scale -->
  
  <!-- Background -->
  <rect width="340" height="220" rx="8" fill="#0a0a0a"/>
  
  <!-- Subtle pattern -->
  <pattern id="cardDots" patternUnits="userSpaceOnUse" width="20" height="20">
    <circle cx="2" cy="2" r="0.5" fill="#c084fc" opacity="0.1"/>
  </pattern>
  <rect width="340" height="220" rx="8" fill="url(#cardDots)"/>
  
  <!-- Contact info -->
  <text x="30" y="60" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="10" fill="#a3a3a3">
    <tspan fill="#737373">Email</tspan>
  </text>
  <text x="30" y="78" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="11" fill="#fafafa">
    simon@sanerebels.com
  </text>
  
  <text x="30" y="110" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="10" fill="#a3a3a3">
    <tspan fill="#737373">Web</tspan>
  </text>
  <text x="30" y="128" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="11" fill="#fafafa">
    sanerebels.com
  </text>
  
  <text x="30" y="160" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="10" fill="#a3a3a3">
    <tspan fill="#737373">LinkedIn</tspan>
  </text>
  <text x="30" y="178" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="11" fill="#fafafa">
    linkedin.com/in/simonroser
  </text>
  
  <!-- S/R icon on right side -->
  <text x="280" y="130" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="48" font-weight="900" text-anchor="middle" letter-spacing="-3" opacity="0.15">
    <tspan fill="#fafafa">S</tspan>
    <tspan fill="#c084fc">/</tspan>
    <tspan fill="#fafafa">R</tspan>
  </text>
</svg>







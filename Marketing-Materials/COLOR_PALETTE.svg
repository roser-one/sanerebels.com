  </text>
  <text x="50" y="283" font-family="monospace" font-size="10" fill="#737373">
    oklch(0.78 0.28 295)
  </text>
  
  <!-- Warm Orange -->
  <rect x="220" y="120" width="160" height="100" rx="8" fill="#f59e0b"/>
